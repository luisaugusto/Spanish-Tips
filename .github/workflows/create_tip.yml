name: Create Spanish Tip

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Prompt for the Spanish tip"
        required: true
        type: string

jobs:
  create-tip:
    runs-on: ubuntu-latest
    env:
      NOTION_KEY: ${{ secrets.NOTION_KEY }}
      NOTION_DB: ${{ secrets.NOTION_DB }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Spanish tip script
        id: create_tip
        run: |
          node index.js --prompt "${{ github.event.inputs.prompt }}" | tee output.log
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_DB: ${{ secrets.NOTION_DB }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Extract Notion page URL
        id: extract_url
        run: |
          url=$(grep -o 'NOTION_PAGE_URL=.*' output.log | cut -d'=' -f2-)
          echo "notion_url=$url" >> $GITHUB_OUTPUT

      - name: Notify with Notion page link
        if: steps.extract_url.outputs.notion_url != ''
        run: |
          gh api repos/${{ github.repository }}/notifications -f reason=manual -f subject="New Spanish Tip Created" -f body="[View Notion Page](${{ steps.extract_url.outputs.notion_url }})"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
