name: Create Recipe

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Prompt for the recipe"
        required: true
        type: string

jobs:
  create-recipe:
    runs-on: ubuntu-latest
    env:
      NOTION_KEY: ${{ secrets.NOTION_KEY }}
      RECIPE_DB: ${{ secrets.RECIPE_DB }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run Recipe script
        id: create_recipe
        shell: bash
        run: |
          set -euo pipefail
          node dist/recipe/index.js --prompt "${{ github.event.inputs.prompt }}" |& tee output.log
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          RECIPE_DB: ${{ secrets.RECIPE_DB }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
